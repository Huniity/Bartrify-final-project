<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .controls button {
            padding: 10px 15px;
            margin-right: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        #dashboard-data {
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 20px;
            min-height: 200px; 
            white-space: pre-wrap;
            background-color: #f9f9f9;
            overflow-x: auto; 
        }
        .status {
            font-size: 0.9em;
            color: gray;
            margin-bottom: 10px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        h1, h2 { margin-top: 0; } 
    </style>
</head>
<body>
    <h1>Dashboard Data</h1>

    <div class="controls">
        <button id="showDashboardDataBtn">Show Dashboard Data</button>
        <button id="showMyRequestsBtn">Show My Service Requests</button>
        <button id="showMyServicesBtn">Show My Services</button>
    </div>

    <div class="status" id="status">Loading data...</div>
    <div id="dashboard-data">
        <p>Select a data type to view.</p>
    </div>

    <script>
        const dashboardDataElement = document.getElementById('dashboard-data');
        const statusElement = document.getElementById('status');
        const showDashboardDataBtn = document.getElementById('showDashboardDataBtn');
        const showMyRequestsBtn = document.getElementById('showMyRequestsBtn');
        const showMyServicesBtn = document.getElementById('showMyServicesBtn');

        const accessToken = localStorage.getItem('access_token'); 
        const API_BASE_URL = 'http://localhost:8000/api/'; 

        async function fetchAndDisplayData(endpoint, title) {
            if (!accessToken) {
                statusElement.textContent = 'Error: No access token found. Please log in.';
                statusElement.classList.add('error');
                dashboardDataElement.textContent = ''; 
                return;
            }

            try {
                statusElement.textContent = `Fetching ${title.toLowerCase()}... Last updated: ${new Date().toLocaleTimeString()}`;
                statusElement.classList.remove('error');
                dashboardDataElement.innerHTML = '<p>Loading...</p>';

                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    let errorMessage = `HTTP error! Status: ${response.status}`;
                    try {
                        const errorJson = JSON.parse(errorText);
                        errorMessage += ` - ${JSON.stringify(errorJson, null, 2)}`;
                    } catch (e) {
                        errorMessage += ` - ${errorText}`;
                    }
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                dashboardDataElement.innerHTML = `<h2>${title}</h2><pre>${JSON.stringify(data, null, 2)}</pre>`;
                statusElement.textContent = `${title} loaded successfully. Last updated: ${new Date().toLocaleTimeString()}`;

            } catch (error) {
                console.error(`Error fetching ${title.toLowerCase()} data:`, error);
                dashboardDataElement.innerHTML = `<p class="error">Failed to load ${title.toLowerCase()}. Error: ${error.message}</p>`;
                statusElement.textContent = `Error fetching ${title.toLowerCase()}. Last attempt: ${new Date().toLocaleTimeString()}`;
                statusElement.classList.add('error');
            }
        }
        showDashboardDataBtn.addEventListener('click', () => {
            fetchAndDisplayData('dashboard/', 'Dashboard Data');
        });

        showMyServicesBtn.addEventListener('click', () => {
            fetchAndDisplayData('services/', 'My Services Data');
        });

        showMyRequestsBtn.addEventListener('click', () => {
            fetchAndDisplayData('requests/', 'My Service Requests');
        });
        fetchAndDisplayData('dashboard/', 'Dashboard Data');
        
    </script>
</body>
</html>
