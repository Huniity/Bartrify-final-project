{% load static %}
<div class="modal-overlay" id="overlay" aria-hidden="true">
  <div class="modal" id="modal" role="dialog" aria-modal="true" tabindex="-1">
    <button class="close-btn" id="closeBtn" aria-label="Close">&times;</button>
    <div class="modal-content">
      <div class="left-panel">
        <h2>Create your Service!</h2>
        <p>Start bartering now and trade later!</p>
        <img src="{% static 'img/login.png'%}" alt="Illustration" />
      </div>
      <div class="right-panel">
        <h2>A few steps from being a Barter</h2>
        <form method="POST">
          <div class="form-row">
            <div class="form-group">
              <input type="text" id="service_title" placeholder=" " required />
              <label for="service_title">What can you trade?</label>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group half-width">
              <select id="type_trade" name="type_trade">
                <option value="How would you like to trade?">How would you like to trade?</option>
                <option value="Barter">Barter</option>
                <option value="Tokens">Tokens</option>
              </select>
              <label for="type_trade">How would you like to trade?</label>
            </div>
            <div class="form-group half-width">
              <select id="category" name="category">
                <option value="Select a category">Select a category</option>
                <option value="Tech">Tech</option>
                <option value="Gardening">Gardening</option>
                <option value="Babysitter">Babysitter</option>
                <option value="Plumber">Plumber</option>
              </select>
              <label for="category">Select a category</label>
            </div>
          </div>
          <div class="form-group">
            <textarea type="description" id="service_description" placeholder=" " required></textarea>
            <label for="service_description">Describe your offer</label>
          </div>
          <div class="form-group option1">
            <div id="wrapper_service">
              <select id="exchanging_for_service" name="exchanging_for_service">
                <option value="Select a category">Select a category</option>
                <option value="Tech">Tech</option>
                <option value="Gardening">Gardening</option>
                <option value="Babysitter">Babysitter</option>
                <option value="Plumber">Plumber</option>
              </select>
              <label id="label_exchanging_for_service" for="exchanging_for_service">What are you looking for?</label>
            </div>
            <div id="wrapper_token">
              <select id="exchanging_for_token" name="exchanging_for_token">
                <option value="Select a price">Select a price</option>
                <option value="2 Tokens">2 Tokens</option>
                <option value="3 Tokens">3 Tokens</option>
                <option value="4 Tokens">4 Tokens</option>
                <option value="5 Tokens">5 Tokens</option>
              </select>
              <label id="label_exchanging_for_token" for="exchanging_for_token">How much would you like to charge?</label>
            </div>
          </div>
          <button type="submit">Barter!</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
  const typeTrade = document.getElementById("type_trade");
  const wrapperService = document.getElementById("wrapper_service");
  const wrapperToken = document.getElementById("wrapper_token");

  function updateDisplay() {
    const value = typeTrade.value;
    if (value === "Barter") {
      wrapperService.style.display = "inline-block";
      wrapperToken.style.display = "none";
    } else if (value === "Tokens") {
      wrapperService.style.display = "none";
      wrapperToken.style.display = "block";
    } else {
      wrapperService.style.display = "none";
      wrapperToken.style.display = "none";
    }
  }

  typeTrade.addEventListener("change", updateDisplay);
  updateDisplay();
});
</script>
