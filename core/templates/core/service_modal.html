<div class="modal-overlay" id="overlay" aria-hidden="true">
  <button class="close-btn" id="closeBtn" aria-label="Close">&times;</button>
  <div class="modal" id="modal" role="dialog" aria-modal="true" tabindex="-1">
    <div class="modal-content">
      <div class="left-panel">
        <h2>Create your Service!</h2>
        <p>Start bartering now and trade later!</p>
        <img src="your-illustration.png" alt="Illustration" />
      </div>
      <div class="right-panel">
        <h2>A few steps from being a Barter</h2>
        <form method="POST">
          <div class="form-row">
            <div class="form-group">
              <input type="text" id="service_title" required />
              <label for="What can you trade?">What can you trade?</label>
              <i class="fas fa-user icon-input"></i>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group half-width">
              <label for="Where are you located?">Where are you located</label>
              <i class="fas fa-user icon-input"></i>
              <select id="location" name="location">
                <option value="Algarve">Algarve</option>
                <option value="Lisboa">Lisboa</option>
                <option value="Porto">Porto</option>
                <option value="International">International</option>
              </select>
            </div>
            <div class="form-group half-width">
              <input type="text" id="location" required />
              <label for="location">Location</label>
              <i class="fas fa-map-marker-alt icon-input"></i>
            </div>
          </div>
          <div class="form-group">
            <input type="email" id="email" required />
            <label for="email">Email</label>
            <i class="fas fa-envelope icon-input"></i>
          </div>
          <div class="form-group">
            <input type="password" id="password" required />
            <label for="password">Password</label>
            <i class="fas fa-eye icon-input"></i>
          </div>
          <div class="form-group">
            <input type="password" id="confirmPassword" required />
            <label for="confirmPassword">Confirm Password</label>
            <i class="fas fa-eye icon-input"></i>
          </div>
          <button type="submit">SIGN UP</button>
        </form>
      </div>
    </div>
  </div>
</div>
