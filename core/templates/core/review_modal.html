{% extends "base.html" %}
{% load static %}

<button id="openReviewBtn">Leave a Review</button>

<div id="reviewPopupOverlay" class="review-modal-overlay">
    <div id="reviewPopupModal" class="review-popup-modal" role="dialog" aria-modal="true" tabindex="-1">
        <button class="review-close-btn" id="closeReviewBtn" aria-label="Close">&times;</button>
        <div class="review-popup-modal-content">
            <div class="review-left-panel">
                <h2>Help Us Improve</h2>
                <p>Your feedback helps us create a better experience for everyone.</p>
                <img src="{% static 'img/SignUp.png' %}" alt="Illustration">
            </div>
            <div class="review-right-panel">
                <div class="review-rating-text">
                    <h3>Rate Your Interaction</h3>
                    <p>How was your experience with this user? Your opinion matters.</p>
                </div>
                <div class="review-rating">
                    <input type="radio" name="rating" id="rating-1" value="1">
                    <label for="rating-1">üò¢<br><span>Terrible</span></label>

                    <input type="radio" name="rating" id="rating-2" value="2">
                    <label for="rating-2">üòü<br><span>Bad</span></label>

                    <input type="radio" name="rating" id="rating-3" value="3">
                    <label for="rating-3">üôÇ<br><span>Okay</span></label>

                    <input type="radio" name="rating" id="rating-4" value="4">
                    <label for="rating-4">üòÑ<br><span>Good</span></label>

                    <input type="radio" name="rating" id="rating-5" value="5">
                    <label for="rating-5">üòç<br><span>Amazing</span></label>
                </div>

                <input type="hidden" id="service-id">
                <input type="hidden" id="reviewee-user-id">
                <div class="review-popup-buttons">
                    <button id="submit-review-btn">Submit Review</button>
                    <button id="cancelReviewBtn">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .review-modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 999;
    }

    .review-popup-modal {
        background: #fff;
        width: 800px;
        max-width: 95%;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
        position: relative;
        display: flex;
        flex-direction: column;
    }

    .review-popup-modal-content {
        display: flex;
        flex-direction: row;
        width: 100%;
    }

    .review-left-panel {
        background-color: var(--primary-color);
        color: var(--text);
        flex: 1;
        padding: 40px 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    .review-left-panel img {
        max-width: 100%;
        height: auto;
        margin-top: 20px;
    }

    .review-right-panel {
        flex: 1;
        background-color: #ffffff;
        padding: 40px 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .review-rating-text {
        text-align: center;
        margin-bottom: 35px;
    }

    .review-rating {
        display: flex;
        justify-content: space-between;
        margin-bottom: 35px;
        flex-wrap: wrap;
    }

    .review-rating input[type="radio"] {
        display: none;
    }

    .review-rating label {
        font-size: 24px;
        text-align: center;
        cursor: pointer;
        flex: 1;
        margin: 5px;
        padding: 10px;
        transition: background 0.2s ease;
    }

    .review-rating label:hover {
        color: var(--secundary-color);
    }

    .review-rating label span {
        display: block;
        font-size: 14px;
        margin-top: 5px;
    }

    .review-popup-buttons {
        display: flex;
        justify-content: center;
        gap: 16px;
    }

    .review-popup-buttons button {
        padding: 12px 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        font-size: 14px;
    }

    #submit-review-btn {
        background-color: #28a745;
        color: var(--text);
    }

    #cancelReviewBtn {
        background-color: #dc3545;
        color: var(--text);
    }

    .review-close-btn {
        position: absolute;
        top: 12px;
        right: 16px;
        font-size: 24px;
        background: none;
        border: none;
        color: #333;
        cursor: pointer;
    }
</style>
