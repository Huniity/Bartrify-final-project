{% extends 'base.html' %}
{% load static %}
{% block title %}Home Page{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/feed.css' %}" />

<!-- Hero -->
<section class="hero-feed">
    <div class="hero-text-feed">
        <h1>
            <span class="word">Trade What You Do <span class="span-h1-feed">Best.</span></span><br>
            <span class="word delay">Gain What You Need <span class="span-h1-feed">Most.</span></span>
        </h1>
    </div>
    <div class="hero-image-feed">
        <img src="{% static 'img/feed.png'%}" alt="hero" />
    </div>
</section>

<!-- Content -->
<section class="content-feed">
    <div class="filtros">
        <div class="filter-controls">
            <div class="filter-group search-group">
                <label for="search-input" class="sr-only">Search</label>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search">
                    <button type="submit" class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="filter-group dropdown-group">
                <label for="category-select" class="sr-only">Category</label>
                <select id="category-select" class="custom-select">
                    <option value="gardening">Gardening</option>
                    <option value="plumbing">Plumbing</option>
                    <option value="nanny">Nanny</option>
                    <option value="furniture-assembler" selected>Furniture Assembler</option>
                </select>
            </div>

            <div class="filter-group dropdown-group">
                <label for="location-select" class="sr-only">Location</label>
                <select id="location-select" class="custom-select">
                    <option value="">Location</option>
                    <option value="faro">Faro</option>
                    <option value="lisboa">Lisboa</option>
                    <option value="porto">Porto</option>
                    <option value="albufeira" selected>Albufeira</option>
                </select>
            </div>

            <div class="filter-group dropdown-group">
                <label for="sort-select" class="sr-only">Sort By</label>
                <select id="sort-select" class="custom-select">
                    <option value="review-5-1">Review (1-5)</option>
                    <option value="review-1-5">Review (5-1)</option>
                    <option value="category-az">Category (A-Z)</option>
                    <option value="category-za" selected>Category (Z-A)</option>
                </select>
            </div>
        </div>
    </div>
</section>

<div id="profile-feed-modal" class="Modal-Container">
    <div class="modal-card-profile">
        <div class="modal-header">
            <img id="profile-avatar" class="profile-avatar" src="" />
            <div class="align-text-profile">
                <h3 id="profile-name" class="profile-name"></h3>
                <p id="profile-description" class="profile-description"></p>
            </div>
            <a class="btn-profile" onclick="openContactModal()"><span>Contact</span></a>
        </div>

        <div class="bottom-panel">
            <button onclick="closeProfileModal()" class="close-btn-profile">✖</button>
            <div class="tabs">
                <button class="tab active" onclick="showTab('tab-services')">Serviços Fornecidos</button>
                <button class="tab" onclick="showTab('tab-needed')">Serviços Necessários</button>
                <button class="tab" onclick="showTab('tab-reviews')">Reviews</button>
            </div>
            <div id="tab-services" class="tab-content"></div>
            <div id="tab-needed" class="tab-content"></div>
            <div id="tab-reviews" class="tab-content"></div>
        </div>
    </div>
</div>

<div id="contact-modal" class="Modal-Container">
    <div class="modal-card">
        <div class="left-panel">
            <h2>Contact Me!</h2>
            <p>Start a conversation with this user.</p>
            <img src="./Img/modal.png" alt="Contact Illustration" />

        </div>
        <div class="right-panel">
            <span class="close-btn" onclick="closeModal()">×</span>
            <div class="user-info">
                <div class="form-group">
                    <img id="modal-user-avatar" class="user-avatar" alt="User Avatar" />
                    <div class="align-text-rating">
                        <h3 id="modal-user-name" class="user-name">User Name</h3>
                        <div id="modal-user-rating" class="user-stars">★★★★☆</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="category-box">
                        <img id="modal-trade1-icon" class="category-trade-icon" alt="Category Icon 1" />
                        <span id="modal-trade1-title" class="category-trade-title">Category 1</span>
                    </div>
                    <p id="modal-user-description" class="user-description">Descrição do utilizador...</p>
                </div>
                <form id="contact-form">
                    <div class="form-group">
                        <textarea id="message" placeholder=" " required></textarea>
                        <label for="message">Write your message</label>

                        <button type="submit" class="submit-btn">Send message</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<!-- Feed -->
<section class="feed">
    <div id="feed-container">
    </div>
</section>

<script src=""></script>
{% endblock %}
