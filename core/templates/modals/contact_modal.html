<div class="modal fade" id="contactModal" tabindex="-1">
  <div class="modal-dialog">
    <form method="POST" id="contactForm">
      {% csrf_token %}
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Start Chat</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Send a message to <strong id="modal-username"></strong></p>
          <input type="hidden" name="user_id" id="contact-user-id">
          <textarea class="form-control" name="message" placeholder="Say hi!"></textarea>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script>
  const contactForm = document.getElementById('contactForm');
  contactForm.addEventListener('submit', function (e) {
    const userId = document.getElementById('contact-user-id').value;
    this.action = `${window.location.origin}/chat/create/${userId}/`;
  });
</script>
